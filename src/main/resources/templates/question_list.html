<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="container my-3">
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question, loop : ${paging}">
                <td th:text="${paging.getTotalElements - (paging.number * paging.size)-loop.index}"></td>
                <td>
                    <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                    <span class="text-danger small ms-2"
                            th:if="${#lists.size(question.answerList) > 0}"
                            th:text="${#lists.size(question.answerList)}">
                    </span>
                </td>
                <td th:text="${#temporals.format(question.createDate,'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
<!--페이징 처리 시작-->
        <div th:if="${!paging.isEmpty()}">
            <ul class="pagination justify-content-center">
                <!-- 처음 페이지로 이동-->
                <li class="page-item">
                    <a class="page-link" th:href="@{/question/list(page=0)}">
                        <span>처음</span>
                    </a>
                </li>
                <!--이전 버튼-->
                <li class="page-item" th:classappend="${!paging.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${paging.number -1}|}">
                        <span>이전</span>
                    </a>
                </li>
                <li th:each="page : ${#numbers.sequence(paging.number, (paging.number + 4) < paging.totalPages ? (paging.number + 4) : paging.totalPages - 1)}"
                    th:classappend="${page == paging.number} ? 'active'" class="page-item">
                    <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}|}"></a>
                </li>
                <!--다음 버튼-->
                <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                        <span>다음</span>
                    </a>
                </li>

                <!-- 마지막 페이지로 이동-->
                <li class="page-item">
                    <a class="page-link" th:href="@{|?page=${paging.totalPages -1}|}">
                        <span>끝</span>
                    </a>
                </li>

            </ul>
        </div>
<!--페이징 처리 끝-->
        <!--질문 등록하기 버튼-->
        <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
    </div>

</html>
